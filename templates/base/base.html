{% load static %}
{# 导入了需要使用的基本文件#}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
    {#   重置样式 #}
    <link rel="stylesheet" href="{% static 'base/css/reset.css' %}">
    {#  bootstrp 导入  有自己的字体和 js #}
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.min.css' %}">

    {% block extbasecss %}

    {% endblock %}
</head>
<body>
    {% block body %}

    {% endblock %}

    <script src="{% static 'base/js/jquery.js' %}"></script>
    <script src="{% static 'base/js/base.js' %}"></script>
    <script src="{% static 'base/js/bootstrap.js' %}"></script>

    {% block extbasejs %}

    {% endblock %}
</body>
</html>
